<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <h1 class="text-center mb-4">게시글 등록</h1>

                    <form action="/board/create" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해주세요"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="writer" class="form-label">작성자</label>
                            <input type="text" class="form-control" name="writer" id="writer" placeholder="작성자를 입력해주세요"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea class="form-control" name="content" id="content" rows="10"
                                placeholder="내용을 입력해주세요"></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a href="/board/list" class="btn btn-outline-secondary w-25">목록</a>
                            <button type="submit" class="btn btn-primary w-25">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
