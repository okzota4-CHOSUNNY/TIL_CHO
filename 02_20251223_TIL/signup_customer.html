<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 기본 스타일 초기화 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border-radius: 10px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f6f7; /* 배경색 (연한 회색) */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 전체 컨테이너 */
        .wrapper {
            width: 460px;
            padding: 20px;
        }

        /* 타이틀 */
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* 입력 폼 스타일 */
        .input-group {
            margin-bottom: 10px;
            background: #f5f6f7;
        }

        /* 공통 input 스타일 */
        input[type="text"], 
        input[type="password"], 
        input[type="email"], 
        input[type="tel"] {
            width: 100%;
            height: 50px;
            padding: 0 20px;
            border: 1px solid #ddd; /* 테두리 색상 */
            font-size: 15px;
            color: #333;
            outline: none;
        
        }

        input::placeholder {
            color: #aaa;
        }

        /* 생년월일 (3칸 나누기) */
        .birth-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .birth-group input {
            width: 32%; /* 3등분 */
            text-align: center;
        }

        /* 성별, 내국인 선택 버튼 (라디오 버튼 숨기고 라벨 스타일링) */
        .select-group {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 10px;
            
        }
        
        .select-group label {
            flex: 1; /* 남은 공간을 똑같이 나눠가짐 (약 25%씩) */
        }

        .radio-box {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #aaa;
            font-size: 15px;
        }

        /* 실제 라디오 버튼은 숨김 */
        .select-group input[type="radio"] {
            display: none;
        }

        /* 라디오 버튼 선택 시 스타일 변경 (선택된 느낌) */
        .select-group input[type="radio"]:checked + .radio-box {
            border: 1px solid #333;
            color: #333;
            font-weight: bold;
            background-color: #f9f9f9;
        }

        /* 가입하기 버튼 */
        .btn-submit {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #333;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="title">회원가입</div>

        <form id="signupForm" action="signupAction.jsp" method="post">
            
            <div class="input-group">
                <input type="text" name="id" placeholder="아이디" required>
            </div>

            <div class="input-group">
                <input type="password" name="pw" placeholder="비밀번호" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="이메일 주소">
            </div>

            <div class="input-group">
                <input type="text" name="name" placeholder="이름" required>
            </div>

            <div class="birth-group">
                <input type="text" name="birthYear" placeholder="년(4자)" maxlength="4">
                <input type="text" name="birthMonth" placeholder="월">
                <input type="text" name="birthDay" placeholder="일">
            </div>

            <div class="select-group">
                <label>
                    <input type="radio" name="gender" value="M">
                    <div class="radio-box">남자</div>
                </label>
                <label>
                    <input type="radio" name="gender" value="F">
                    <div class="radio-box">여자</class></div>
                </label>
            
                <label style="width: 50%;">
                    <input type="radio" name="nation" value="local" checked>
                    <div class="radio-box">내국인</div>
                </label>
                <label style="width: 50%;">
                    <input type="radio" name="nation" value="foreign">
                    <div class="radio-box">외국인</div>
                </label>
            </div>



            <div class="input-group">
                <input type="tel" name="phone" placeholder="휴대전화번호">
            </div>

            <button type="submit" class="btn-submit">회 원 가 입</button>

        </form>
    </div>

    <script>
        // 간단한 스크립트: 버튼 클릭 시 콘솔 확인용
        $(document).ready(function(){
            $("#signupForm").submit(function(e){
                // 나중에 여기에 유효성 검사 코드를 넣게 됩니다.
                // e.preventDefault(); // 폼 전송 막기 (테스트용)
                console.log("가입 버튼 클릭됨");
            });
        });
    </script>
</body>
</html>
