<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입(점주)</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      
    <style>
        /* 기본 스타일 초기화 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 높이에 맞춤 (내용이 길면 min-height로 변경 가능) */
            min-height: 800px; /* 내용이 많아져서 최소 높이 지정 */
        }

        .ownersignup {
            width: 460px;
            padding: 20px;
            background-color: transparent;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* 입력 폼 공통 스타일 */
        .input-group {
            margin-bottom: 5px;
        }

        /* Input & Select 공통 디자인 */
        input[type="text"], 
        input[type="password"], 
        input[type="email"], 
        input[type="tel"],
        select {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            border: 1px solid #ddd;
            font-size: 15px;
            color: #333;
            outline: none;
            background: #fff;
            border-radius: 5px; /* 모서리 둥글게 */
        }

        input::placeholder {
            color: #aaa;
        }

        /* Select 태그 폰트 색상 (placeholder 느낌) */
        select {
            color: #aaa; 
        }
        select:focus, select:valid {
            color: #333;
        }

        /* 생년월일 (3칸) */
        .birth-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .birth-group input {
            flex: 1; /* 3등분 */
            text-align: center;
        }

        /* 성별 + 국적 (한 줄에 4개) */
        .select-group {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 10px;
        }

        .select-group label {
            flex: 1; /* 4등분 */
        }

        .radio-box {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #aaa;
            font-size: 14px;
            border-radius: 5px; /* 모서리 둥글게 */
        }

        .select-group input[type="radio"] {
            display: none;
        }

        .select-group input[type="radio"]:checked + .radio-box {
            border: 1px solid #333;
            color: #333;
            font-weight: bold;
            background-color: #f9f9f9;
        }

/* 매장주소 같은 소제목 스타일 (박스 아님) */
.sub-title {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    margin-top: 15px;    /* 위쪽 간격 */
    margin-bottom: 10px; /* 아래쪽 간격 */
    padding-left: 5px;   /* 살짝 들여쓰기 */
    text-align: center;


}

/* 시/구 선택 박스 그룹 (2개 나란히) */
.address-dropdown-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 10px;
}

.address-dropdown-group select {
    flex: 1; /* 50:50 비율로 꽉 차게 */
}


        /* 가입 버튼 */
        .btn-submit {
            width: 100%;
            height: 60px;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px; /* 모서리 둥글게 */
        }

        .btn-submit:hover {
            background-color: #333;
            color: #fff;
        }

    </style>
</head>




<body>

    <div class="ownersignup">
        <div class="title">회원가입</div>

        <form id="ownerSignupForm" action="ownerSignupAction.jsp" method="post">
            
            <div class="input-group">
                <input type="text" name="id" placeholder="아이디" required>
            </div>

            <div class="input-group">
                <input type="password" name="pw" placeholder="비밀번호" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="이메일 주소">
            </div>

            <div class="input-group">
                <input type="text" name="name" placeholder="이름" required>
            </div>

            <div class="birth-group">
                <input type="text" name="birthYear" placeholder="년(4자)" maxlength="4">
                <input type="text" name="birthMonth" placeholder="월">
                <input type="text" name="birthDay" placeholder="일">
            </div>

            <div class="select-group">
                <label>
                    <input type="radio" name="gender" value="M">
                    <div class="radio-box">남자</div>
                </label>
                <label>
                    <input type="radio" name="gender" value="F">
                    <div class="radio-box">여자</div>
                </label>
                <label>
                    <input type="radio" name="nation" value="local" checked>
                    <div class="radio-box">내국인</div>
                </label>
                <label>
                    <input type="radio" name="nation" value="foreign">
                    <div class="radio-box">외국인</div>
                </label>
            </div>

            <div class="input-group">
                <input type="tel" name="phone" placeholder="매장 연락처 / 휴대전화번호">
            </div>

            <div class="input-group">
                <input type="text" name="shopName" placeholder="매장명">
            </div>

            <div class="input-group">
                <input type="text" name="bizNum" placeholder="사업자등록 번호">
            </div>

         

                <div class="sub-title">매장주소</div>

                <div class="address-dropdown-group">
                    <select name="city">
                        <option value="" disabled selected>시(선택)</option>
                        <option value="seoul">서울</option>
                        <option value="gyeonggi">경기</option>
                        <option value="incheon">인천</option>
                    </select>

                    <select name="district">
                        <option value="" disabled selected>구(선택)</option>
                        <option value="gangnam">강남구</option>
                        <option value="seocho">서초구</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="text" name="addrDetail" placeholder="상세주소(입력)">
                </div>



            <button type="submit" class="btn-submit">회 원 가 입</button>

        </form>
    </div>

    
</body>
</html>
